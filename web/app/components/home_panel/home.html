<div class="HomePanel">
    <div class="frame"
         v-for="(index, slide) in slides"
         :class="{ current: is_current_slide(index) }"
         :style="{ 'background-image': 'url('+slide.url+')' }"
         v-show="is_current_slide(index)"
         transition="slide">
    </div>
    <div class="watermark" @click="next_slide">
        <i class="fa fa-fw fa-twitter"></i>
    </div>
</div>
